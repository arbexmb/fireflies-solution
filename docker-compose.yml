version: '3.8'

services:
  mongo:
    image: mongo:7.0.11
    ports:
      - 27017:27017
    command: mongod --bind_ip_all --noauth

  nest-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - mongo
    environment:
      MONGO_URI: mongodb://mongo:27017/fireflies
    command: ["sh", "-c", "npm run seed && npm run start:dev"]

  
